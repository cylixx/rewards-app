
<div class="form-group row">
  <label for="customer" class="col-sm-2 col-form-label">Customer Name</label>
  <div class="col-sm-10">
    <input type="text" readonly class="form-control-plaintext" id="customer" value="{{customer.name}}">
  </div>
</div>
<div class="form-group row">
  <label for="totalPurchases" class="col-sm-2 col-form-label">Total Purchase</label>
  <div class="col-sm-10">
    <input type="text" readonly class="form-control-plaintext" id="totalPurchases" value="$ {{customer.totalPurchases | number:'1.1-2'}}">
  </div>
</div>
<div class="form-group row">
  <label for="rewardPoints" class="col-sm-2 col-form-label">Total Reward Points</label>
  <div class="col-sm-10">
    <input type="text" readonly class="form-control-plaintext" id="rewardPoints" value="{{customer.rewardPoints}}">
  </div>
</div>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Purchase</th>
        <th>Reward Points</th>
        <th>Target Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transactions of customer.transactions">
          <td>{{transactions.id}}</td>
          <td>{{transactions.description}}</td>
          <td>$ {{transactions.total | number:'1.1-2'}}</td>
          <td>{{transactions.points | number}}</td>
          <td>{{transactions.saveDate | date | uppercase}}</td>
        </tr>
    </tbody>
  </table>

  <div class="row">
    <td><button (click)="refreshCustomers()" class="btn btn-success">Back</button></td>
  </div>

</div>
